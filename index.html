<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/style.css" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      
      <div class="time-block">
        <div style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', cursive; font-size: 40px;" id="displayMoment">
        </div>
      </div>
    </header>
    <div class="container">
      
    <!--Timeblocks go here-->

      <div class="row time-block" id="9AM">
        <div class="hour"> 9:00AM</div>
        <hr>
          <input type="text" class="inputBox description col col col" id="9"></input>
        <hr>
          <button class="saveBtn hover">SAVE</button>
      </div>

      <div class="row time-block" id="10AM">
        <div class="hour"> 10:00AM</div>
        <hr>
          <input type="text" class="inputBox description col col col" id="10"></input>
        <hr>
          <button class="saveBtn hover">SAVE</button>
      </div>

      <div class="row time-block" id="11AM">

          <input type="text" class="inputBox description col col col" id="11"></input>

      </div>

      <div class="row time-block" id="12PM">

        <hr>

      </div>

      <div class="row time-block" id="1PM">

      </div>

      <div class="row time-block" id="2PM">

          <input type="text" class="inputBox description col col col" id="14"></input>

      </div>

      <div class="row time-block" id="3PM">
        <div class="hour"> 3:00PM</div>

      </div>

      <div class="row time-block" id="4PM">
        <div class="hour"> 4:00PM</div>

          <input type="text" class="inputBox description col col col" id="16"></input>

      </div>

      <div class="row time-block" id="5PM">

          <input type="text" class="inputBox description col col col" id="17"></input>

      </div>
      
    </div>
    <script src="assets/script.js"></script>
